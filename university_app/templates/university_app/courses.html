{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row pt-4 pd-3">
        <div class="col-6">
            <h2 class="text-primary">Course List</h2>
        </div>
    </div>
    <div class="row pt-4 pd-3">
          <div class="col-6">
              <a>Add Course</a>
          </div>
      </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Available Seats</th>
            </tr>
        </thead>
        <tbody>
            {% for item in course_list %}
              <tr>
                    <td>{{ item.title }}</td>
                    <td>{{ item.available_seats }}</td>
                    <td class="w-75 btn btn-group" role="group">
                        <!--todo add htmx to make partials fo adjust and view-->
                        <a class="btn btn-primary mx-2" href="{% url "course-detail-page" item.slug %}">Adjust</a>
                        <a class="btn btn-success mx-2">View</a>
                        <a class="btn btn-danger mx-2">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
