{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row pt-4 pd-3">
        <div class="col-6">
            <h2 class="text-primary">Students List</h2>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Age: </th>
            </tr>
        </thead>
        <tbody>
            {% for item in student_list %}
              <tr>
                    <td>{{ item.first_name }}</td>
                    <td>{{ item.last_name }}</td>
                    <td>{{ item.age }}</td>
                    <td class="w-75 btn btn-group" role="group">
                        <!--todo add htmx to make partials fo adjust and view-->
                        <a class="btn btn-primary mx-2">Adjust</a>
                        <a class="btn btn-success mx-2">View</a>
                        <a class="btn btn-danger mx-2">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock %}
